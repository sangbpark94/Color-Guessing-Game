<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
	<meta name="author" content="Sang Park">
</head>
<body onload=do_game()>
	<script>
		var target;
		var guess_input;
		var finished = false;
		var guess = 0;
		var colors = ["aqua", "bisque", "coral", "dodgerblue", "fuchsia", "green", 
					  "indigo", "khaki", "lime", "magenta", "navy", "orchid",
					  "plum", "salmon", "teal"];
		
		function do_game(){
			var random_number = Math.random() * 15;
			var int_random_number = Math.floor(random_number);
			target = colors[int_random_number];
			//alert("The color chosen is " + target);
			
			while(!finished){
				guess_input = prompt("I am thinking of one of these colors:\n\n" +
									 "aqua, bisque, coral, dodgerblue, fuchsia, green, " +
									 "indigo, khaki, lime, magenta, navy, orchid, " +
									 "plum, salmon, teal\n\n" + "What color am I thinking of?\n");
				guess += 1;
				finished = check_guess();
			}
			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background=target;
			alert("Congratulations! You have guessed the color!\n\n" +
				  "It took you " + guess + " guesses to finish the game!\n\n" +
				  "You can see the color in the background.\n");
		}

		function check_guess(){
			//Checks if guess is one of the colors
			if(colors.indexOf(guess_input) == -1){
				alert("Sorry, I don't recognize your color.\n\n" + "Please try again.\n");
				return false;}
			
			//Checks if guess is higher than target
			if(guess_input > target){
				alert("Sorry, your guess is not correct!\n\n" + 
					  "Hint: Your color is alphabetically higher than mine.\n\n" +
					  "Please try again.\n");
				return false;}
			
			//Checks if guess is lower than target
			if(guess_input < target){
				alert("Sorry, your guess is not correct!\n\n" + 
					  "Hint: Your color is alphabetically lower than mine.\n\n" +
					  "Please try again.\n");
				return false;}
			
			return true;
		}
	</script>
</body>
</html>
